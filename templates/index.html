<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        // Function to fetch temperature from the API
        async function fetchTemperature() {
            try {
                const response = await fetch('/api/temperature');
                const data = await response.json();

                // Update the temperature field dynamically
                const temperatureElement = document.getElementById('temperature');
                if (data.error) {
                    temperatureElement.innerText = `Error: ${data.error}`;
                } else {
                    temperatureElement.innerText = `${data.temperature}`;
                }
            } catch (error) {
                const temperatureElement = document.getElementById('temperature');
                temperatureElement.innerText = 'Error: Unable to fetch temperature';
            }
        }

        // Call the function every 5 seconds
        setInterval(fetchTemperature, 5000);

        // Fetch the temperature immediately on page load
        window.onload = fetchTemperature;
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sensor Data</h5>
                        <p class="card-text">Temperature: <span id="temperature">Loading...</span></p>
                    </div>
                </div>
            </div>
            <!-- Add more cards or data sections here -->
        </div>
    </div>
</body>
</html>
